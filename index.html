<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading">Weather Forecast Dashboard</header>
    <main class="container">
        <div class="row">
            <div class="column1">
                <div id="search-area">
                    <h1 class="h1">Search for a city</h1>
                    <form class="city-search">
                        <input name="city" type="text" class="city-input">
                        <button type="submit" id="search-btn" class="btn">SEARCH</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
